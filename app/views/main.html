<div id="mainContainer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="titleBox">
          <h1 ng-click="finishAnimation=!finishAnimation;">Grant McDonald</h1>
          <p>
            {{subTitleText}}
          </p>
          <hr />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="bioBox">
          <p ng-bind-html="bioText">
          </p>
          <hr />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="contact in contacts">
        <button class="btn btn-primary btn-lg" type="submit">{{contact.name}}</button>
      </div>
    </div>
    <div class="row sectionTitle">
      <div class="col-xs-12">
        <h1>Projects</h1>
      </div>
    </div>
    <div class="row ">
      <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="project in projects">
        <div class="projectBox my-hvr-grow">
          <dl>
            <dt>{{project.name}}</dt>
            <dd ng-bind-html="project.description"></dd>
          </dl>
          <button ng-show="project.link != ''" type="button" class="btn-link" ng-click="openWindow(project.link)">{{project.linkText}}
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row sectionTitle">
          <div class="col-xs-12">
            <h1>Experiments</h1>
            <p>
              These are smaller, one-off apps or utilities I've built. More coming soon...
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul class="experiments-list">
              <li ng-repeat="experiment in experiments" ng-class="chosenExperiment == experiment ? 'selected-item' : 'unselected-item' " ng-click="chooseExperiment(experiment)">
                <h1>{{experiment.name}}</h1>
                <p>
                  {{experiment.description}}
                </p>
                <button type="button" class="btn-link" ng-click="openWindow(experiment.link)">{{experiment.linkText}}
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>

              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row sectionTitle">
          <div class="col-xs-12">
            <h1>Other Stuff</h1>
            <p>
              My work not related to programming will show up here eventually.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
